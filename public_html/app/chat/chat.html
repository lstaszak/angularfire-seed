<h2>Chat</h2>
  {{users | json}}
<div class="row">
  <div class="col-md-12">
    <ul id="messages" class="messages-wrapper" ng-show="messages.length">
      <li ng-repeat="message in messages | reverse"><span style="font-size: 9px; color: #008000">{{message.status}}</span> <strong>{{message.name}}: </strong>{{message.text}}</li>
    </ul>
  </div>
  <div class="col-md-6">
    <form>
      <div class="form-group">
        <label for="user-name">Name</label>
        <input ng-model="profile.name" type="text" class="form-control" id="user-name" placeholder="Name">
      </div>
      <div class="form-group">
        <label for="status">Status</label>
        <input ng-model="profile.status" type="text" class="form-control" id="status" placeholder="Status">
      </div>
      <div class="form-group">
        <label for="new-message">New message</label>
        <textarea ng-model="newMessage" class="form-control" id="new-message" placeholder="New message"></textarea>
      </div>
      <button ng-click="addMessage()" class="btn btn-default" type="submit">Send</button>
    </form>
  </div>
</div>
