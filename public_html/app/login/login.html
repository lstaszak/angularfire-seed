<h2>Login</h2>
<div class="row">
  <div class="col-md-4">
    <form>
      <div class="form-group">
        <label for="email-address">Email address</label>
        <input ng-model="email" type="email" class="form-control" id="email-address" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input ng-model="pass" type="password" class="form-control" id="password" placeholder="Password">
      </div>
      <div ng-cloak ng-show="createMode" class="form-group">
        <label for="confirm-password">Confirm password</label>
        <input ng-model="confirm" type="password" class="form-control" id="confirm-password" placeholder="Password">
      </div>
      <button ng-click="login(email, pass)" ng-hide="createMode" class="btn btn-default">Log In</button>
      <button ng-click="createMode = true" ng-hide="createMode" class="btn btn-default">Register</button>
      <button ng-cloak ng-show="createMode" ng-click="createAccount()" class="btn btn-default">Create Account</button>
      <button ng-cloak ng-show="createMode" ng-click="createMode = false" class="btn btn-default">Cancel</button>
      <p ng-show="err" class="error">{{err}}</p>
    </form>
  </div>
</div>
